title: Codes - Load flow Analysis
description: Tools and scripts for load flow analysis in power systems, including bus admittance matrix calculation, line flows, and losses. Documentation generated using Doxygen for Java/Python and Octave for MATLAB. Automated CI/CD with GitHub Actions.

plugins:
  - jekyll-relative-links
  - jekyll-remote-theme

relative_links:
  enabled: true
  collections: true
include:
 - CONTRIBUTING.md
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md

remote_theme: pages-themes/dinky

mermaid:
  version: 11.4.1

markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true

mathjax:
  enable: true
  use_preview: true

